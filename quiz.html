<!DOCTYPE html>
<head>
<script src="script.js"></script>
</head>
<body>
    <main>
        <section>
            <form name= "quiz">
                <fieldset>
                    <legend>What is your fav colour?</legend>
                    <input type="radio" name="colour" value="pink" id="pink">
                    <label for="pink">Pink</label>

                    <input type="radio" name="colour" value="yellow" id="yellow">
                    <label for="yellow">Yellow</label>

                    <input type="radio" name="colour" value="green" id="green">
                    <label for="green">Green</label>

                    <input type="radio" name="colour" value="black" id="black">
                    <label for="black">Black</label>

                </fieldset>
                <fieldset>
                    <legend>What is your fav animal?</legend>
                    <input type="radio" name="animal" value="dog" id="dog">
                    <label for="dog">Dog</label>

                    <input type="radio" name="animal" value="cat" id="cat">
                    <label for="cat">Cat</label>

                    <input type="radio" name="animal" value="frog" id="frog">
                    <label for="frog">Frog</label>

                    <input type="radio" name="animal" value="fish" id="fish">
                    <label for="fish">Fish</label>

                </fieldset>
                <fieldset>
                    <legend>What is your fav music genre?</legend>
                    <input type="radio" name="music" value="pop" id="pop">
                    <label for="pop">Pop</label>

                    <input type="radio" name="music" value="hiphop" id="hiphop">
                    <label for="hiphop">Hip Hop</label>

                    <input type="radio" name="music" value="rock" id="rock">
                    <label for="rock">Rock</label>

                    <input type="radio" name="music" value="metal" id="metal">
                    <label for="metal">Metal</label>

                </fieldset>
                <fieldset>
                    <legend>What is your hobby?</legend>
                    <input type="radio" name="hobby" value="ps4" id="ps4">
                    <label for="ps4">PS4</label>

                    <input type="radio" name="hobby" value="gym" id="gym">
                    <label for="gym">Gym</label>

                    <input type="radio" name="hobby" value="movies" id="movies">
                    <label for="movies">Movies</label>

                    <input type="radio" name="hobby" value="boxing" id="boxing">
                    <label for="boxing">Boxing</label>

                </fieldset>
                <br>
                <button type="button" onclick="checkAnswers()">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
